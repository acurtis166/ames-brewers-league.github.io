<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <title>Ames Brewers League</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/site.css">
</head>

<body class="bg-dark">
    <div id="main-container" class="container border bg-light my-5">
        <!--Alert-->
        <!-- <div class="alert alert-success fixed-top text-center">
            The 2023 Ames Brewers League raffle took place <b>April 16, 2023</b>.
            A big thank you to our <a href="./raffle.html">sponsors</a>!
        </div> -->

        <!--Header-->
        <div id="header" class="jumbotron row">
            <div class="col-lg-3 col-md-5 col-sm-12">
                <img src="/static/images/logo-website.png" alt="abl-logo" class="img-fluid">
            </div>
            <div class="col-lg-9 col-md-7 d-none d-md-block">
                <h1 class="display-3">The Ames Brewers League</h1>
                <p class="lead">
                    <b>
                        A community of homebrewing enthusiasts in the Ames, IA region
                    </b>
                </p>
            </div>
        </div>

        <div class="container row mt-5 pb-5">
            <!--Sidebar-->
            <div class="col-md-3 mb-5">
                <div class="list-group">
                    <a href="./" class="list-group-item list-group-item-action">About Us</a>
                    <a href="./minutes.html" class="list-group-item list-group-item-action">Meeting
                        Minutes</a>
                    <a href="./leaderboard.html" class="list-group-item list-group-item-action">Leaderboards</a>
                    <a href="./results.html" class="list-group-item list-group-item-action">Competition
                        Results</a>
                    <a href="./upcoming.html" class="list-group-item list-group-item-action">Upcoming Competitions</a>
                    <a href="./raffle.html" class="list-group-item list-group-item-action">2023 Raffle</a>
                </div>
                <div class="text-center mt-1">
                    <a class="btn" href="https://www.facebook.com/groups/amesbrewersleague/" target="_blank">
                        <img src="/static/images/facebook-logo.png" alt="Facebook Icon" width="32px">
                    </a>
                    <a class="btn" href="https://groups.google.com/forum/#!forum/abl-email" target="_blank">
                        <img src="/static/images/google-groups-icon.png" alt="Google Group Icon" width="38px">
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
